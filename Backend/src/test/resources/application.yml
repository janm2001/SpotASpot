spring:
  main:
    banner-mode: off
  datasource:
    url: 'jdbc:tc:postgresql:13-alpine://localhost:4321/spot-a-spot-db-test'

  data:
    web:
      pageable:
        max-page-size: 10

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    org:
      springframework:
        jdbc:
          core: TRACE
