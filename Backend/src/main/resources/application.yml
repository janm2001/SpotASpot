spring:
  datasource:
    url: "jdbc:postgresql://localhost:4321/spot-a-spot-db"
    username: "admin"
    password: "admin"
    driver-class-name: org.postgresql.Driver

  data:
    web:
      pageable:
        max-page-size: 10

  jpa:
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    url: "jdbc:postgresql://localhost:4321/spot-a-spot-db"
    user: "admin"
    password: "admin"

  main:
    banner-mode: off

springdoc:
  show-actuator: true

logging:
  file:
    name: "logs/${random.uuid}.log"
  level:
    root: info
    com.codeninjas.spotaspot: trace
